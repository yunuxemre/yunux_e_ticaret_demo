<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Tansu Şahal Salamura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating vegetables background -->
    <div class="floating-veggies">
        <div class="veggie">🥒</div>
        <div class="veggie">🥬</div>
        <div class="veggie">🥦</div>
        <div class="veggie">🌿</div>
        <div class="veggie">🥒</div>
        <div class="veggie">🥬</div>
        <div class="veggie">🥦</div>
        <div class="veggie">🌿</div>
        <div class="veggie">🥒</div>
        <div class="veggie">🥬</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm sticky-top main-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="/">Tansu Şahal Salamura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/#products">Tüm Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/#about-us-section">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/#contact-section">İletişim</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="login.html" class="btn btn-outline-success me-2 rounded-pill auth-link">Giriş Yap</a>
                    <a href="favorites.html" class="btn btn-outline-danger position-relative rounded-pill px-3">
                        <i class="fas fa-heart me-1"></i> Favoriler
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="auth-wrapper">
            <div class="auth-illustration">
                <div class="characters-container">
                    <div class="character friend1">
                        <div class="character-head">
                            <div class="character-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="character-mouth"></div>
                        </div>
                        <div class="character-body"></div>
                        <div class="character-arms">
                            <div class="arm left"></div>
                            <div class="arm right"></div>
                        </div>
                    </div>
                    
                    <div class="high-five">🙌</div>
                    
                    <div class="character friend2">
                        <div class="character-head">
                            <div class="character-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="character-mouth"></div>
                        </div>
                        <div class="character-body"></div>
                        <div class="character-arms">
                            <div class="arm left"></div>
                            <div class="arm right"></div>
                        </div>
                    </div>
                </div>
                
                <div class="celebration-text">
                    <h3>🌿 Aramıza Katıl!</h3>
                    <p>Doğal salamura ailesinin bir parçası ol</p>
                </div>
            </div>

            <div class="auth-container">
                <h2>🌱 Kayıt Ol</h2>
                <div id="registerMessageArea" class="message-area"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">👤 Ad Soyad:</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Adınız ve soyadınız">
                    </div>
                    <div class="form-group">
                        <label for="email">📧 E-posta Adresi:</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="ornek@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">🔒 Şifre (en az 6 karakter):</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" minlength="6" required placeholder="Güçlü bir şifre seçin">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">🔐 Şifre Tekrar:</label>
                        <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" minlength="6" required placeholder="Şifrenizi tekrar girin">
                    </div>
                    <button type="submit" class="btn btn-submit mt-3">
                        <i class="fas fa-user-plus me-2"></i>Hemen Kayıt Ol
                    </button>
                </form>
                <div class="auth-links">
                    <p>Zaten bir hesabınız var mı? <a href="login.html">🔐 Giriş Yapın</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-auto">
        <div class="container"><p class="mb-0">© 2025 Tansu Şahal Salamura - Doğal Lezzetler </p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-scripts.js"></script>
    <script src="header-updater.js"></script>
</body>
</html>
